<div class="login-container">
      <h2>Login</h2>
      <form (ngSubmit)="onSubmit()">
        <input [(ngModel)]="credentials.username" name="username" placeholder="Username" required>
        <input type="password" [(ngModel)]="credentials.password" name="password" placeholder="Password" required>
        <button type="submit" [disabled]="!credentials.username || !credentials.password">Login</button>
      </form>
      <p *ngIf="error" class="error">{{ error }}</p>
    </div>
